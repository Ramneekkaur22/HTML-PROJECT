  <!-- Header Section -->
  <header><!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pizza Palace</title>
      <link rel="stylesheet" href="mar.css">
    </head>
    <body>
        <div class="pizza-container">
    <div class="pizza-image">
        <figure>
        <img src="p1.jpeg" alt="Pizza Image">
        
    </figure>
    </div>
    <div class="pizza-details">
        <h3> Margherita Pizza</h3>
        <p>A classic with fresh mozzarella and basil.</p>
        <p>Choose your favorite toppings and customize your pizza.</p>
        <form>
            <label for="size">Size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br><br>
            <label for="toppings">Toppings:</label><br>
            <input type="checkbox" id="pepperoni" name="toppings" value="Pepperoni">
            <label for="pepperoni"> Pepperoni</label><br>
            <input type="checkbox" id="mushrooms" name="toppings" value="Mushrooms">
            <label for="mushrooms"> Mushrooms</label><br>
            <input type="checkbox" id="onions" name="toppings" value="Onions">
            <label for="onions"> Onions</label><br>
            <input type="checkbox" id="olives" name="toppings" value="Olives">
            <label for="olives"> Olives</label><br><br>
            <button type="submit">Order Now</button>
        </form>
    </div>
</div>
</body>
</html>
